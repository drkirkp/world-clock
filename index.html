<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Dail Williams</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select>
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">Portland</option>
        <option value="">Sydney</option>
      </select>

      <div class="city">
        <h2>Los Angeles</h2>
        <div class="date">January 16th 2024</div>
        <div class="time">11:38 AM</div>
      </div>
      <div class="city">
        <h2>Sydney</h2>
        <div class="date">January 16th 2024</div>
        <div class="time">11:38 AM</div>
      </div>
    </div>
    <footer>
      This project was coded by Dail Williams and is
      <a href="https://github.com/drkirkp/world-clock" target="_blank">
        sourced on GitHub.
      </a>
    </footer>
    <script src="css/index.js"></script>
  </body>
</html>
